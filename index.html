<!DOCTYPE html>
<html>
<head>
<title>The Garden Songbook</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="songlist.js"></script>
<link rel="stylesheet" href="songlist.css">

 <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
<a href="songlist.html"><img id="menu" src="menu.png"></a>
<div class="four">
  <h1 id="p1" style="font-size:50px;">Song Title 3</h1>
  <p id="p2" style="font-size:30px;"><br>Lyrics</p>
    <div class="three">
    <input type="text" id="knob1" value="1" class="dial" data-width="350" data-height="350" data-cursor="true" data-bgcolor="#cccc" data-fgcolor="#333" data-thickness=".3" data-min="1" data-max="20"></div></div>
    
<script type="text/javascript">
    var index=0;
    document.getElementById("knob1").setAttribute("data-max", songListLength);
    document.getElementById("p1").innerHTML = songList.sort()[0][0];
    document.getElementById("p2").innerHTML = songList.sort()[0][1];
    $(function() {
        $(".dial").knob();
    });
    $('.dial').knob({
             change: function (value) {
                 if(Math.round(value)-1 != index){
                     index = Math.round(value)-1;
                     document.getElementById("p1").innerHTML = '<span style="font-size:50px;"> ' + songList.sort()[index][0] + '</span>';
                     document.getElementById("p2").innerHTML = '<br><span style="font-size:30px;">  ' + songList.sort()[index][1] + '</span>';
                 }
                     this.$.attr('value',Math.round(value))
                   },
                   release : function (value) {
                      this.$.attr('value',Math.round(value))
                   }
               })

       
    
</script>
</body>
</html>
